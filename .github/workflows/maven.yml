name: Execute API tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Navigate to project folder
      run: cd /home/runner/work/petstore-repository/petstore-repository/petstore
    - name: Execute tests with Maven
      run: mvn clean test   

